<!DOCTYPE html>
<html>
  <head>
    <title>Wheelchair Accessibility Map</title>
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }

      #dashboard-box {
        height: 50vh;
        width: 100%;
        background-color: #f0f0f0;
        border-top: 2px solid #ccc;
        box-sizing: border-box;
      } 
    </style>
  </head>
  <body>
    <h2>â™¿ Wheelchair Accessibility Map</h2>
    <div id="map"></div>

    <script src="script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-I-dlRuOiijTcNZkubsPTv4Pl1AW7GFI&callback=initMap"
    ></script>
    <script src="button_action.js"></script>
    <div>
      <h2>Navigation Bar</h2>
      <button onclick="setStartCoordinates()">Start</button>
      <label for="start-lat">Latitude:</label>
      <input type="text" id="start-lat" name="start-lat" placeholder="e.g. 37.7749" />
      <label for="start-lng">Longitude:</label>
      <input type="text" id="start-lng" name="start-lng" placeholder="e.g. -122.4194" />

      <button onclick="setDestinationCoordinates()">Destination</button>
      <label for="dest-lat">Latitude:</label>
      <input type="text" id="dest-lat" name="dest-lat" placeholder="e.g. 34.0522" />
      <label for="dest-lng">Longitude:</label>
      <input type="text" id="dest-lng" name="dest-lng" placeholder="e.g. -118.2437" />

    <h2>Route Selection</h2>
    <button onclick="selectRoute(this)">Efficient</button>
    <button onclick="selectRoute(this)">Safe</button>
    <button onclick="selectRoute(this)">Custom</button>
      
    <p id="route-output" style="font-weight: bold; font-size: 18px;"></p>
    </div>
    
    <div>
      <h2>Real-Time Object Detection</h2>
      <div id="dashboard-box"></div>
      <h4>Customize Alert System</h4>

        <label>
          <input type="checkbox" name="sound" checked>
          Sound Alerts
        </label>
        <br>
      
        <label>
          <input type="checkbox" name="vibration">
          Vibration
          
        </label>
        <button type="submit">Save Settings</button>
    </div>
    
    <div>
      <h2>Support Systems</h2>
      <button>Contact Boston 311</button>
      <button>Contact __________</button>
      <button>ADA Ramp Access Form</button>
    </div>
    
    <div>
      <h2>Contribute Data</h2>
      <button>Click here to create more boundless cities!</button>
    </div>
  </body>
</html>
