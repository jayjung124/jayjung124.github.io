<!DOCTYPE html>
<html>
  <head>
    <title>Wheelchair Accessibility Map</title>
    <meta charset="utf-8" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>â™¿ Wheelchair Accessibility Map</h2>
    <div id="map"></div>

    <script src="script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-I-dlRuOiijTcNZkubsPTv4Pl1AW7GFI&callback=initMap"
    ></script>
    <div>
      <h2>Navigation Bar</h2>
      <h4>Start</h4>
      <label for="start-lat">Latitude:</label>
      <input type="text" id="name" name="name" placeholder="e.g. 37.7749" />
      <label for="start-lng">Longitude:</label>
      <input type="text" id="name" name="name" placeholder="e.g. -122.4194" />
      
      <h4>Destination</h4>
      <label for="start-lat">Latitude:</label>
      <input type="text" id="name" name="name" placeholder="e.g. 34.0522" />
      <label for="start-lng">Longitude:</label>
      <input type="text" id="name" name="name" placeholder="e.g. -118.2437" />
      
    </div>
    
    <div>
      <h2>Real-Time Object Detection</h2>
    </div>
    
    <div>
      <h2>Support Systems</h2>
    </div>
    
    <div>
      <h2>Contribute Data</h2>
    </div>
  </body>
</html>
